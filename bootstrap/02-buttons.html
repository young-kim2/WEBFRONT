<!doctype html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Button Component</title>
        <style>
            *{
                border: 1px dotted red;
            }
        </style>
    </head>
    <body>
        <h1>Button Components</h1>
        <!--컨테이너-->
        <div class="container">
            <!--행-->
            <div class="row">
                <!--열-->
                <div class="col">
                    <h3>Buttons</h3>
                    <!--주 클래스 .btn, 보조 클래스 ,btn-용도-->
                    <button class="btn btn-primary">Primary</button>
                    <!--용도 Primary Secondary Success Danger Warning Info Light Dark Link-->
                    <button class="btn btn-secondary">Secondary</button>
                    <button class="btn btn-success">Success</button>
                    <button class="btn btn-warning">Warning</button>
                    <!--button 태그를 위한 클래스이지만 다른 요소에도 활용-->
                    <input type="button" class="btn btn-success" value="form button"/>
                    <!--a 태그도 버튼처럼 변신할 수 있다-->
                    <a href="#" class="btn btn-info">A태그 버튼</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Outline Buttons</h3>
                    <!--btn btn-outline-용도-->
                    <!--용도는 일반 버튼과 동일:TODO용도를 바꿔가며 확인해 봅시다-->
                    <button class="btn btn-outline-primary">Outline Primary Button</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Button Size</h3>
                    <button class="btn btn-primary btn-sm">Primary Small</button>
                    <!--사이즈 보조 클래스 생략하면 기본 크기-->
                    <button class="btn btn-outline-info">Info Standard</button>
                    <button class="btn btn-danger btn-lg">Danger Large</button>
                </div>
            </div>
        </div>
        <!--Optional JavaScript; choose one of the two!-->

        <!--Option 1: jQuery and Bootstrap Bundle (includes Popper)-->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <!--Option 2: Separate Popper and Bootstrap JS-->
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>-->
    </body>
</html>

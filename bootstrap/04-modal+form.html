<!doctype html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <title>Form과 Model 컴포넌트</title>
    </head>
    <body>
        <h1>Hello, world!</h1>
           <!--data-toggle 속성: modal을 토글한다
        data-target 속성: 버튼을 눌렀을 때 반응할 요소-->
        <button class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleDialog">대화상자</button>
        <button class="btn btn-primary"
                data-toggle="modal"
                data-target="#loginDialog">Login</button>
        <!--폼 컴포넌트 사용 대화상자-->
        <div class="modal" tabindex="-1" role="dialog" id="loginDialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--폼 컴포넌트-->
              <form>
                <!--행-->
                <div class="form-row row">
                  <!--label, 입력창을 그루핑, md 장비 이상일 때 6컬럼 차지-->
                  <div class="form-group col-md-6">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">닫기</button>
              <button class="btn btn-primary">로그인</button>
            </div>
          </div>
        </div>
      </div>
      <!--일반 대화상자-->
      <div class="modal" tabindex="-1" role="dialog" id="exampleDialog">
        <!--다이얼로그의 내용-->
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!--header, body, footer 가 필요-->
            <div class="modal-header">
              <h5 class="modal-title">대화상자</h5>
              <button class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                <p>모달 다이얼로그입니다.</p>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button class="btn btn-primary">확인</button>
              </div>
            </div>
          </div>
        </div>
        <!--Optional JavaScript; choose one of the two!-->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)-->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Option 2: Seperate Popper and Bootstrap JS-->
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
             <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>  -->
    </body>
</html>

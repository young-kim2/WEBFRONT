<!DOCTYPE html>
<html>
    <head>
        <title>Position Example</title>
        <style>
            .box{
                width: 100px;
                height: 100px;

                /*좌표계를 절대 좌표계로 변경
                 left, top, right, bottom 속성을 이용*/
                 position: absolute;
            }
            .box:first-child{
                background-color: red;
                left: 10px;
                top: 10px;
            }

            .box:nth-child(2){
                background-color: green;
                left: 50px;
                top: 50px;
                z-index: 10;
                /*z측의 순서 조정: 이 값이 크면 앞쪽에 보인다*/
            }

            .box:last-child{
                background-color: blue;
                left: 90px;
                top: 90px;
            }

            .container{
                border:2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!--기본적으로 HTML 좌표계는 상대좌표(static)-->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>

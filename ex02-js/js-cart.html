<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>JS Cart</title>
        <style>
            #list li {
                height: 30px;
            }
        </style>
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header">
            <h1>Shopping List</h1>
        </div>
        <div id="cart-list">
            <ul id="list">
                <li>무</li>
                <li>배추</li>
                <li>쪽파</li>
                <li>고춧가루</li>
            </ul>
        </div>
        <div id="cart-input">
            <input id="item"><button id="btn-add">추가</button>
        </div>
        <div id="footer">
            &copy;Bit Academy
        </div>
    </body>
    
    <script>
       //#btn-add click 처리기
        function addItem(event){
            //추가할 내용을 input#item에서 찾아온다
            var itemInput=$("#item");
            var item=itemInput.val().trim();
            //val()->value 속성
            console.log("추가할 아이템:",item);

           if(item.length>0){
                //부모 요소를 선택
                var container=$("#list");
                //새 노드 생성->$(htmlString)
                var itemNode=$("<li>");
                //내부 속성과 콘텐츠 설정
                itemNode.text(item);
                //innerText 속성

                //노드 내부에 삭제 버튼
                var toolbar=$("<div>");
                toolbar.css("display","inline");

                var delBtn=$("<button>");
                delBtn.text("삭제").css("float","right");

                toolbar.append(delBtn);
                itemNode.append(toolbar);

                //삭제 버튼에 이벤트 리스너를 부착
                delBtn.on("click",function(event){
                    console.log(event.target);
                    //삭제할 요소
                    var removeItem=$(this.parentNode.parentNode);
                    //jQuery로 포장

                    //부모로부터 분리
                   removeItem.remove();
                });
                //itemNode를 부모에 추가

                container.append(itemNode);
                //input#item 값을 초기화
                itemInput.val("");
                itemInput.focus();

            }
        }

        //초기화: load 이벤트 처리
        $(document).ready(function(event){
            //시작시 list 모두 비우기
            var cartItem=$("#list > li");
           
            //루프
            cartItem.each(function(index,item)
            {//jQuery 요소 루프 돌리기
            item.remove(); 
            // 부모를 찾지 않아도 분리할 수 있다
        });
            
            $("#btn-add").on("click",addItem);
        });
    </script>
</html>

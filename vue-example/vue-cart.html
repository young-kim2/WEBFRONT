<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Cart</title>
        <!--Vue.js-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!--View 영역-->
        <div id="app">
            <!--header-->
            <cart-header></cart-header>
            <!--살 물건들-->
            <shop-list></shop-list>
            <!--입력 창-->
            <cart-input></cart-input>
            <input type="checkbox">산 물건 보기
            <!--산 물건들-->
            <bought-list></bought-list>
            <!--footer-->
            <cart-footer></cart-footer>
        </div>

        <script>
            //전역 컴포넌트
            Vue.component("cart-header", {template:`<h1>{{ title}}</h1>`,
                                          data:function(){
                                              return{
                                                  title:"Vue Cart" }
                                          }
                                    });
            Vue.component("cart-footer",{template:"<p>&copy;Bit Academy 2021</p>"
                                           });
            //지역 컴포넌트-> components에 등록
            var shopList={ template: `<div>
                                        <h2>살 물건들</h2>
                                        <ul>
                                        </ul>
                                        <div>`
                                        }
            var boughtList={ template: `<div>
                                        <h2>산 물건들</h2>
                                        <ul>
                                        </ul>
                                        </div>`
                                        }
            var cartInput={ template: `<div>
                                        <input><button>추가</button>
                                        </div>`
                                        }
            var app=new Vue({
                el:"#app",
                components:{
                    "shop-list":shopList,
                    "bought-list":boughtList,
                    "cart-input":cartInput
                }
            })
        </script>
    </body>
</html>
